<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Carcará Health +</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #8B0000, #450000);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(26, 42, 74, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 500px;
            color: white;
            position: relative;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            text-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #d32f2f;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover:not(:disabled) {
            background: #b71c1c;
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            background: #2c3e50;
            border: none;
            border-radius: 5px;
            color: white;
        }

        .hidden {
            display: none;
        }

        .back-btn {
            background: #2c3e50;
            margin-top: 1rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 42, 74, 1);
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            color: white;
        }

        .modal.pendente {
            background: #ffeb3b;
            color: black;
        }

        .modal.negado {
            background: #f44336;
            color: white;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .checkbox-container input {
            width: auto;
            margin: 0 8px 0 0;
        }

        .badge-admin {
            background: gold;
            color: black;
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 0.8rem;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <!-- Modal -->
    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modal">
        <h3 id="modal-title"></h3>
        <p id="modal-content"></p>
        <button onclick="fecharModal()">Fechar</button>
    </div>

    <!-- Telas -->
    <div id="tela-inicial" class="container">
        <h1>Carcará Health +</h1>
        <div class="btn-group">
            <button onclick="mostrarTela('tela-opcoes-aluno')">Sou Aluno</button>
            <button onclick="mostrarTela('tela-opcoes-paciente')">Sou Paciente</button>
        </div>
    </div>

    <!-- Opções Aluno -->
    <div id="tela-opcoes-aluno" class="container hidden">
        <h1>Carcará Health +</h1>
        <div class="btn-group">
            <button onclick="mostrarTela('cadastro-aluno')">Cadastrar</button>
            <button onclick="mostrarTela('login-aluno')">Login</button>
            <button class="back-btn" onclick="mostrarTela('tela-inicial')">Voltar</button>
        </div>
    </div>

    <!-- Cadastro Aluno -->
    <div id="cadastro-aluno" class="container hidden">
        <h1>Cadastro de Aluno</h1>
        <form id="formCadastroAluno">
            <input type="text" placeholder="Nome Completo" required>
            <input type="text" placeholder="Matrícula" required>
            <input type="email" placeholder="Email" required>
            <input type="date" required>
            <input type="text" placeholder="WhatsApp" required>
            <button type="submit">Cadastrar</button>
            <button type="button" class="back-btn" onclick="mostrarTela('tela-opcoes-aluno')">Voltar</button>
        </form>
    </div>

    <!-- Login Aluno -->
    <div id="login-aluno" class="container hidden">
        <h1>Login Aluno</h1>
        <form id="formLoginAluno">
            <input type="text" placeholder="Matrícula" required>
            <input type="text" placeholder="Senha" required>
            <button type="submit">Entrar</button>
            <button type="button" class="back-btn" onclick="mostrarTela('tela-opcoes-aluno')">Voltar</button>
        </form>
    </div>

    <!-- Área do Aluno -->
    <div id="area-aluno" class="container hidden">
        <h1>Área do Aluno</h1>
        <div id="mensagem-admin" class="hidden">
            <p><strong>Mensagem do Administrador:</strong> <span id="texto-mensagem"></span></p>
        </div>
        <div class="btn-group">
            <button onclick="mostrarTela('modulo1')">Módulo 1</button>
            <button onclick="mostrarTela('modulo2')">Módulo 2</button>
            <button class="back-btn" onclick="mostrarTela('tela-inicial')">Voltar</button>
        </div>
    </div>

    <!-- Opções Paciente -->
    <div id="tela-opcoes-paciente" class="container hidden">
        <h1>Carcará Health +</h1>
        <div class="btn-group">
            <button onclick="mostrarTela('cadastro-paciente')">Cadastrar</button>
            <button onclick="mostrarTela('login-paciente')">Login</button>
            <button class="back-btn" onclick="mostrarTela('tela-inicial')">Voltar</button>
        </div>
    </div>

    <!-- Cadastro Paciente -->
    <div id="cadastro-paciente" class="container hidden">
        <h1>Cadastro de Paciente</h1>
        <form id="formCadastroPaciente">
            <input type="text" placeholder="Nome Completo" required>
            <input type="date" required>
            <input type="email" placeholder="Email (opcional)">
            <input type="text" placeholder="Cartão SUS (opcional)">
            <input type="text" placeholder="WhatsApp" required>
            <div class="checkbox-container">
                <input type="checkbox" required>
                <span>Confirmo que li e aceito os termos de uso</span>
            </div>
            <button type="submit">Cadastrar</button>
            <button type="button" class="back-btn" onclick="mostrarTela('tela-opcoes-paciente')">Voltar</button>
        </form>
    </div>

    <!-- Login Paciente -->
    <div id="login-paciente" class="container hidden">
        <h1>Login Paciente</h1>
        <form id="formLoginPaciente">
            <input type="text" placeholder="Usuário" required>
            <input type="date" placeholder="Data de Nascimento" required>
            <button type="submit">Entrar</button>
            <button type="button" class="back-btn" onclick="mostrarTela('tela-opcoes-paciente')">Voltar</button>
        </form>
    </div>

    <!-- Tela de Módulos -->
    <div id="tela-modulos" class="container hidden">
        <h1>Módulos</h1>
        <div class="btn-group">
            <button onclick="mostrarTela('modulo1')">Módulo 1</button>
            <button onclick="mostrarTela('modulo2')">Módulo 2</button>
            <button class="back-btn" onclick="mostrarTela('tela-inicial')">Voltar</button>
        </div>
    </div>

    <!-- Painel do Administrador -->
    <div id="painel-admin" class="container hidden">
        <h1>Painel do Administrador <span class="badge-admin">Admin</span></h1>
        <input type="text" id="pesquisa-aluno" placeholder="Pesquisar aluno..." oninput="filtrarAlunos()">
        <div id="lista-alunos"></div>
        <button class="back-btn" onclick="mostrarTela('tela-inicial')">Voltar</button>
    </div>

    <!-- Chat -->
    <div id="chat" class="container hidden">
        <h1>Chat com Administrador</h1>
        <div id="mensagens-chat"></div>
        <input type="text" id="mensagem-chat" placeholder="Digite sua mensagem...">
        <button onclick="enviarMensagemChat()">Enviar</button>
        <button class="back-btn" onclick="fecharChat()">Fechar</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC6MCXqH2TXWzahesHtyk7JeB-gHshiWFc",
            authDomain: "carcarahealthplus-4ef7b.firebaseapp.com",
            projectId: "carcarahealthplus-4ef7b",
            storageBucket: "carcarahealthplus-4ef7b.firebasestorage.app",
            messagingSenderId: "149920030952",
            appId: "1:149920030952:web:e19ea0ba0b0f400d18295d"
        };

        let db, auth;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            auth = firebase.auth();
            console.log('Firebase inicializado');
        } catch (e) {
            alert('Erro ao carregar Firebase: ' + e.message);
        }

        // Função para formatar data no padrão brasileiro (DDMMYYYY)
        function formatarDataBrasileira(data) {
            const partes = data.split('-');
            return partes[2] + partes[1] + partes[0]; // DDMMYYYY
        }

        function mostrarTela(idTela) {
            document.querySelectorAll('.container').forEach(tela => tela.classList.add('hidden'));
            document.getElementById(idTela).classList.remove('hidden');
        }

        function mostrarModal(titulo, conteudo, status) {
            const modal = document.getElementById('modal');
            modal.className = `modal ${status}`;
            document.getElementById('modal-title').textContent = titulo;
            document.getElementById('modal-content').textContent = conteudo;
            document.getElementById('modal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function fecharModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        // Função para carregar alunos
        async function carregarAlunos() {
            const lista = document.getElementById('lista-alunos');
            lista.innerHTML = '';

            const snapshot = await db.collection('Alunos').get();
            const alunos = [];

            snapshot.forEach(doc => {
                const aluno = doc.data();
                aluno.id = doc.id;
                alunos.push(aluno);
            });

            // Ordena alunos: administradores primeiro
            const adminSnapshot = await db.collection('Administradores').get();
            const admins = adminSnapshot.docs.map(doc => doc.id);

            alunos.sort((a, b) => {
                const aIsAdmin = admins.includes(a.usuario);
                const bIsAdmin = admins.includes(b.usuario);
                return bIsAdmin - aIsAdmin;
            });

            alunos.forEach(aluno => {
                const div = document.createElement('div');
                div.innerHTML = `
                    <p><strong>${aluno.nomeCompleto}</strong> (${aluno.usuario}) 
                    ${admins.includes(aluno.usuario) ? '<span class="badge-admin">Admin</span>' : ''}</p>
                    <button onclick="verAluno('${aluno.id}')">Ver</button>
                    <button onclick="editarAluno('${aluno.id}')">Editar</button>
                    <button onclick="bloquearAluno('${aluno.id}')">Bloquear</button>
                    <button onclick="excluirAluno('${aluno.id}')">Excluir</button>
                `;
                lista.appendChild(div);
            });
        }

        function filtrarAlunos() {
            const termo = document.getElementById('pesquisa-aluno').value.toLowerCase();
            const alunos = document.querySelectorAll('#lista-alunos div');

            alunos.forEach(aluno => {
                const nome = aluno.textContent.toLowerCase();
                if (nome.includes(termo)) {
                    aluno.style.display = 'block';
                } else {
                    aluno.style.display = 'none';
                }
            });
        }

        // Função para abrir chat
        function abrirChat(alunoId) {
            mostrarTela('chat');
            carregarMensagens(alunoId);
        }

        async function carregarMensagens(alunoId) {
            const mensagens = document.getElementById('mensagens-chat');
            mensagens.innerHTML = '';

            const snapshot = await db.collection('Chat').where('alunoId', '==', alunoId).get();
            snapshot.forEach(doc => {
                const mensagem = doc.data();
                const div = document.createElement('div');
                div.textContent = `${mensagem.remetente}: ${mensagem.texto}`;
                mensagens.appendChild(div);
            });
        }

        async function enviarMensagemChat() {
            const mensagem = document.getElementById('mensagem-chat').value;
            const alunoId = 'ID_DO_ALUNO'; // Substitua pelo ID do aluno

            await db.collection('Chat').add({
                alunoId,
                remetente: 'Administrador',
                texto: mensagem,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });

            document.getElementById('mensagem-chat').value = '';
            carregarMensagens(alunoId);
        }

        function fecharChat() {
            mostrarTela('painel-admin');
        }

        // Função para carregar pacientes
        async function carregarPacientes() {
            const lista = document.getElementById('lista-pacientes');
            lista.innerHTML = '';

            const snapshot = await db.collection('Pacientes').get();
            snapshot.forEach(doc => {
                const paciente = doc.data();
                const div = document.createElement('div');
                div.innerHTML = `
                    <p><strong>${paciente.nomeCompleto}</strong> (${paciente.usuario})</p>
                    <button onclick="verPaciente('${doc.id}')">Ver</button>
                    <button onclick="definirModulos('${doc.id}')">Definir Módulos</button>
                `;
                lista.appendChild(div);
            });
        }

        async function definirModulos(pacienteId) {
            const modulos = prompt('Digite os módulos separados por vírgula:');
            await db.collection('Pacientes').doc(pacienteId).update({ modulos });
            mostrarModal('Sucesso', 'Módulos definidos com sucesso!', 'sucesso');
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Cadastro Aluno
            const formAluno = document.getElementById('formCadastroAluno');

            formAluno.addEventListener('submit', async (e) => {
                e.preventDefault();
                const values = Array.from(formAluno.elements)
                    .filter(el => el.tagName === 'INPUT')
                    .map(el => el.value);

                try {
                    const usuario = values[0].replace(/\s+/g, '').toLowerCase() + values[1];
                    const senha = formatarDataBrasileira(values[3]);

                    await db.collection('Alunos').doc(usuario).set({
                        nomeCompleto: values[0],
                        matricula: values[1],
                        email: values[2],
                        dataNascimento: values[3],
                        whatsapp: values[4],
                        usuario: values[1],
                        senha: senha,
                        status: 'pendente',
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    mostrarModal('Cadastro Realizado', 'Seu cadastro está pendente de aprovação.', 'pendente');
                    formAluno.reset();
                    mostrarTela('login-aluno');
                } catch (error) {
                    console.error('Erro no cadastro:', error);
                }
            });

            // Login Aluno
            document.getElementById('formLoginAluno').addEventListener('submit', async (e) => {
                e.preventDefault();
                const matricula = e.target.elements[0].value;
                const senha = e.target.elements[1].value;

                try {
                    // Verifica se é o administrador
                    if (matricula === 'admin' && senha === 'admin') {
                        mostrarModal('Sucesso', 'Login como administrador realizado com sucesso!', 'sucesso');
                        mostrarTela('painel-admin');
                        return;
                    }

                    // Lógica normal de login do aluno
                    const snapshot = await db.collection('Alunos')
                        .where('usuario', '==', matricula)
                        .where('senha', '==', senha)
                        .get();

                    if (snapshot.empty) {
                        mostrarModal('Erro', 'Credenciais inválidas!', 'negado');
                        return;
                    }

                    const aluno = snapshot.docs[0].data();
                    
                    if (aluno.status === 'pendente') {
                        mostrarModal('Aviso', 'Seu cadastro está aguardando aprovação', 'pendente');
                        mostrarTela('login-aluno');
                    } else if (aluno.status === 'negado') {
                        mostrarModal('Erro', 'Cadastro não aprovado! Contate o suporte.', 'negado');
                        mostrarTela('login-aluno');
                    } else {
                        // Verifica se o aluno é administrador
                        const adminSnapshot = await db.collection('Administradores').doc(matricula).get();
                        if (adminSnapshot.exists) {
                            mostrarTela('painel-admin');
                        } else {
                            // Exibe mensagem do administrador, se houver
                            if (aluno.mensagemAdmin) {
                                document.getElementById('mensagem-admin').classList.remove('hidden');
                                document.getElementById('texto-mensagem').textContent = aluno.mensagemAdmin;
                            }
                            mostrarTela('area-aluno');
                        }
                    }
                } catch (error) {
                    console.error('Erro no login:', error);
                }
            });

            // Cadastro Paciente
            document.getElementById('formCadastroPaciente').addEventListener('submit', async (e) => {
                e.preventDefault();
                const elements = e.target.elements;
                
                const nome = elements[0].value.toLowerCase().replace(/\s+/g, '');
                const dataNasc = elements[1].value;
                const senha = formatarDataBrasileira(dataNasc);
                const dataFormatada = dataNasc.split('-').reverse().join('');
                const usuario = nome + dataFormatada;

                try {
                    await db.collection('Pacientes').doc(usuario).set({
                        nomeCompleto: elements[0].value,
                        dataNascimento: dataNasc,
                        email: elements[2].value || '',
                        cartaoSus: elements[3].value || '',
                        whatsapp: elements[4].value,
                        usuario,
                        senha: senha,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    mostrarModal('Cadastro Realizado', `Cadastro realizado!\nUsuário: ${usuario}\nSenha: ${senha}`, 'sucesso');
                    e.target.reset();
                    mostrarTela('tela-modulos');
                } catch (error) {
                    console.error('Erro no cadastro:', error);
                }
            });

            // Login Paciente
            document.getElementById('formLoginPaciente').addEventListener('submit', async (e) => {
                e.preventDefault();
                const usuario = e.target.elements[0].value;
                const dataNasc = e.target.elements[1].value;
                const senha = formatarDataBrasileira(dataNasc);

                try {
                    const snapshot = await db.collection('Pacientes')
                        .where('usuario', '==', usuario)
                        .where('senha', '==', senha)
                        .get();

                    if (snapshot.empty) {
                        mostrarModal('Erro', 'Credenciais inválidas!', 'negado');
                        return;
                    }

                    mostrarModal('Sucesso', 'Login realizado com sucesso!', 'sucesso');
                    mostrarTela('tela-modulos');
                } catch (error) {
                    console.error('Erro no login:', error);
                }
            });

            // Enviar Mensagem
            document.getElementById('formEnviarMensagem').addEventListener('submit', async (e) => {
                e.preventDefault();
                const matricula = document.getElementById('aluno-mensagem').value;
                const mensagem = document.getElementById('texto-mensagem').value;
                await enviarMensagemParaAluno(matricula, mensagem);
                e.target.reset();
            });

            // Definir Administrador
            document.getElementById('formDefinirAdmin').addEventListener('submit', async (e) => {
                e.preventDefault();
                const matricula = document.getElementById('aluno-admin').value;
                await definirAdministrador(matricula);
                e.target.reset();
            });

            // Carregar alunos ao abrir a tela
            document.getElementById('painel-admin').addEventListener('click', carregarAlunos);

            document.getElementById('overlay').addEventListener('click', fecharModal);
        });
    </script>
</body>
</html>

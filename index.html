            const modal = document.getElementById('modal');

            document.getElementById('modal-title').textContent = titulo;
            if (typeof conteudo === 'string') document.getElementById('modal-content').textContent = conteudo;
            else document.getElementById('modal-content').innerHTML = '', document.getElementById('modal-content').appendChild(conteudo);
            modal.style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

            document.getElementById('modal').style.display = 'none';

        async function salvarPA(pacienteId) {
            const pa = document.getElementById(`pa_${pacienteId}`).value;
            const glicemia = document.getElementById(`glicemia_${pacienteId}`).value;
            if (!pa || !glicemia) {
                alert('Preencha ambos os campos!');
                return;
            }
            const data = {
                pa,
                glicemia: parseInt(glicemia),
                data: new Date().toISOString(),
                pacienteId,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };
            try {
                const docRef = await db.collection('RegistrosPAeGlicemia').add(data);
                localStorage.setItem(`pa_${pacienteId}_${docRef.id}`, JSON.stringify(data));
                document.getElementById(`pa_${pacienteId}`).value = '';
                document.getElementById(`glicemia_${pacienteId}`).value = '';
                carregarListaPA(pacienteId);
            } catch (error) {
                console.error('Erro ao salvar:', error);
                alert('Erro ao salvar a aferi√ß√£o.');
            }
        }

        async function carregarListaPA(pacienteId) {
            const list = document.getElementById(`pa-list_${pacienteId}`);
            list.innerHTML = '';
            const snapshot = await db.collection('RegistrosPAeGlicemia')
                .where('pacienteId', '==', pacienteId)
                .orderBy('timestamp', 'desc')
                .get();
            
            snapshot.forEach(doc => {
                const data = doc.data();
                const item = document.createElement('div');
                item.className = 'record-item';
                item.innerHTML = `
                    <span>Aferi√ß√£o: P.A ${data.pa}, Glicemia: ${data.glicemia} - ${new Date(data.data).toLocaleString('pt-BR')}</span>
                    <button class="delete-btn" onclick="apagarAfericao('${doc.id}', '${pacienteId}')">Apagar</button>
                `;
                list.appendChild(item);
            });

            // Carregar do localStorage tamb√©m

                    const data = JSON.parse(localStorage.getItem(key));

                    item.className = 'record-item';
                    item.innerHTML = `

        function abrirFormularioBroadcast() {
            const form = document.createElement('form');
            form.innerHTML = `
                <textarea name="mensagem" placeholder="Digite a mensagem" rows="4" required></textarea>
                <select name="destinatarios" required>
                    <option value="todos">Todos</option>
                    <option value="alunos">Apenas Alunos</option>
                    <option value="pacientes">Apenas Pacientes</option>
                    <option value="admins">Apenas Administradores</option>
                </select>
                <div class="toggle-btn" id="broadcast-toggle" onclick="toggleBroadcast(this)"></div>
            `;

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const mensagem = form.mensagem.value;
                const destinatarios = form.destinatarios.value;

                try {
                    await db.collection('Broadcast').doc('mensagemAtiva').set({
                        mensagem,
                        destinatarios,
                        ativo: true,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    document.getElementById('broadcast-btn').classList.add('active');
                    document.getElementById('broadcast-toggle').classList.add('active');
                    fecharModal();
                } catch (error) {
                    console.error('Erro ao enviar broadcast:', error);
                    alert('Erro ao enviar a mensagem.');
                }
            });

            db.collection('Broadcast').doc('mensagemAtiva').get().then(doc => {
                if (doc.exists && doc.data().ativo) {
                    document.getElementById('broadcast-toggle').classList.add('active');
                }
            });

            mostrarModal('Enviar Mensagem', form, 'sucesso');
        }

        // Outras fun√ß√µes mantidas (carregarPacientesAluno, toggleModulo, etc.)
        async function carregarPacientesAluno() {
            const lista = document.getElementById('lista-pacientes-aluno');
            if (pacientesListener) pacientesListener();

            pacientesListener = db.collection('Pacientes').onSnapshot(async snapshot => {
                lista.innerHTML = '';
                const pacientes = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                pacientes.sort((a, b) => a.nomeCompleto.localeCompare(b.nomeCompleto));

                for (const paciente of pacientes) {
                    const modulosDoc = await db.collection('ModulosAtivos').doc(paciente.id).get();
                    const modulosAtivos = modulosDoc.exists ? modulosDoc.data().modulos || [] : [];

                    const div = document.createElement('div');
                    div.className = 'user-item';
                    div.innerHTML = `
                        <div>
                            <strong>${paciente.nomeCompleto}</strong>
                        </div>
                        <div>
                            <button class="module-btn ${modulosAtivos.includes('pa_glicemia') ? 'active' : ''}" onclick="toggleModulo('${paciente.id}', 'pa_glicemia', this)">P.A./Glicemia</button>
                            <button class="module-btn ${modulosAtivos.includes('anotacoes') ? 'active' : ''}" onclick="toggleModulo('${paciente.id}', 'anotacoes', this)">Anota√ß√µes</button>
                            <button class="module-btn ${modulosAtivos.includes('medicacoes') ? 'active' : ''}" onclick="toggleModulo('${paciente.id}', 'medicacoes', this)">Medica√ß√µes</button>
                            <button class="module-btn ${modulosAtivos.includes('modulo4') ? 'active' : ''}" onclick="toggleModulo('${paciente.id}', 'modulo4', this)">M√≥dulo 4</button>
                            <button class="profile-btn" onclick="verPerfilPaciente('${paciente.id}')">üë§</button>
                            <button class="registros-btn" onclick="verRegistrosPaciente('${paciente.id}')">Registros</button>
                        </div>
                    `;
                    lista.appendChild(div);
                }
            });
        }

        async function toggleModulo(pacienteId, modulo, button) {
            const docRef = db.collection('ModulosAtivos').doc(pacienteId);
            const doc = await docRef.get();
            let modulosAtivos = doc.exists ? doc.data().modulos || [] : [];

            if (modulosAtivos.includes(modulo)) {
                modulosAtivos = modulosAtivos.filter(m => m !== modulo);
                button.classList.remove('active');
            } else {
                modulosAtivos.push(modulo);
                button.classList.add('active');
            }

            await docRef.set({ modulos: modulosAtivos }, { merge: true });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const formAluno = document.getElementById('formCadastroAluno');
            formAluno.addEventListener('submit', async (e) => {
                e.preventDefault();
                const values = Array.from(formAluno.elements)
                    .filter(el => el.tagName === 'INPUT')
                    .map(el => el.value);

                try {
                    const usuario = values[0].replace(/\s+/g, '').toLowerCase() + values[1];
                    const senha = formatarDataBrasileira(values[3]);

                    await db.collection('Alunos').doc(usuario).set({
                        nomeCompleto: values[0],
                        matricula: values[1],
                        email: values[2],
                        dataNascimento: values[3],
                        whatsapp: values[4],
                        usuario: values[1],
                        senha: senha,
                        status: 'pendente',
                        admin: 'no',
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    mostrarModal('Cadastro Realizado', `Seu cadastro est√° pendente de aprova√ß√£o.\nUsu√°rio: ${values[1]}\nSenha: ${senha}`, 'pendente');
                    formAluno.reset();
                    mostrarTela('login-aluno');
                } catch (error) {
                    console.error('Erro no cadastro:', error);
                }
            });

            document.getElementById('formLoginAluno').addEventListener('submit', async (e) => {
                e.preventDefault();
                const matricula = e.target.elements[0].value;
                const senha = e.target.elements[1].value;

                try {
                    if (matricula === 'admin' && senha === 'admin') {
                        currentUserId = 'admin';
                        mostrarModal('Sucesso', 'Login como administrador realizado com sucesso!', 'sucesso');
                        mostrarTela('painel-admin');
                        carregarUsuarios();
                        return;
                    }

                    const snapshot = await db.collection('Alunos')
                        .where('usuario', '==', matricula)
                        .where('senha', '==', senha)
                        .get();

                    if (snapshot.empty) {
                        mostrarModal('Erro', 'Credenciais inv√°lidas!', 'negado');
                        return;
                    }

                    const aluno = snapshot.docs[0].data();
                    const alunoId = snapshot.docs[0].id;

                    if (aluno.status === 'pendente') {
                        mostrarModal('Aviso', 'Seu cadastro est√° aguardando aprova√ß√£o do administrador.', 'pendente');
                        return;
                    } else if (aluno.status === 'negado') {
                        mostrarModal('Erro', 'Cadastro n√£o aprovado! Contate o suporte.', 'negado');
                        mostrarTela('login-aluno');
                    } else {
                        currentUserId = alunoId;
                        if (aluno.admin === 'yes') {
                            mostrarTela('painel-admin');
                            carregarUsuarios();
                        } else {
                            if (aluno.mensagemAdmin) {
                                document.getElementById('mensagem-admin').classList.remove('hidden');
                                document.getElementById('texto-mensagem').textContent = aluno.mensagemAdmin;
                            }
                            mostrarTela('area-aluno');
                        }
                    }
                } catch (error) {
                    console.error('Erro no login:', error);
                }
            });

            document.getElementById('formCadastroPaciente').addEventListener('submit', async (e) => {
                e.preventDefault();
                const elements = e.target.elements;
                
                const nome = elements[0].value.toLowerCase().replace(/\s+/g, '');
                const dataNasc = elements[1].value;
                const senha = formatarDataBrasileira(dataNasc);
                const dataFormatada = dataNasc.split('-').reverse().join('');
                const usuario = nome + dataFormatada;

                try {
                    await db.collection('Pacientes').doc(usuario).set({
                        nomeCompleto: elements[0].value,
                        dataNascimento: dataNasc,
                        email: elements[2].value || '',
                        cartaoSus: elements[3].value || '',
                        whatsapp: elements[4].value,
                        usuario,
                        senha: senha,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    mostrarModal('Cadastro Realizado', `Cadastro realizado!\nUsu√°rio: ${usuario}\nSenha: ${senha}`, 'sucesso');
                    e.target.reset();
                    mostrarTela('login-paciente');
                } catch (error) {
                    console.error('Erro no cadastro:', error);
                }
            });

            document.getElementById('formLoginPaciente').addEventListener('submit', async (e) => {
                e.preventDefault();
                const usuario = e.target.elements[0].value;
                const senha = e.target.elements[1].value;

                try {
                    const snapshot = await db.collection('Pacientes')
                        .where('usuario', '==', usuario)
                        .where('senha', '==', senha)
                        .get();

                    if (snapshot.empty) {
                        mostrarModal('Erro', 'Credenciais inv√°lidas!', 'negado');
                        return;
                    }

                    const paciente = snapshot.docs[0].data();
                    currentPacienteId = snapshot.docs[0].id;
                    mostrarModal('Sucesso', 'Login realizado com sucesso!', 'sucesso');
                    mostrarTela('tela-modulos');
                } catch (error) {
                    console.error('Erro no login:', error);
                }
            });

            document.getElementById('overlay').addEventListener('click', fecharModal);
            verificarBroadcast();
        });
    </script>
</body>
</html>

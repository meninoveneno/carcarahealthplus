<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carcará Health + - Cadastro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #8B0000, #450000);
    }

    .container {
      background-color: rgba(26, 42, 74, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .input-group {
      margin-bottom: 15px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #fff;
      text-align: left;
    }

    input[type="text"],
    input[type="date"],
    input[type="email"] {
      width: 90%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #2c3e50;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-bottom: 15px;
    }

    input[type="checkbox"] {
      margin-right: 10px;
    }

    button {
      width: 90%;
      padding: 10px;
      background-color: #d32f2f;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
    }

    button:disabled {
      background-color: #666;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: #b71c1c;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Carcará Health +</h1>
    <form id="cadastroForm">
      <div class="input-group">
        <label for="nomeCompleto">Nome Completo*</label>
        <input type="text" id="nomeCompleto" required>
      </div>
      <div class="input-group">
        <label for="dataNascimento">Data de Nascimento*</label>
        <input type="date" id="dataNascimento" required>
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email">
      </div>
      <div class="input-group">
        <label for="cartaoSus">Cartão SUS</label>
        <input type="text" id="cartaoSus">
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="termos">
        <label for="termos">Confirmo que li e aceito os termos de uso*</label>
      </div>
      <button type="submit" id="cadastrarBtn" disabled>Cadastrar</button>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const nomeInput = document.getElementById("nomeCompleto");
      const dataInput = document.getElementById("dataNascimento");
      const termosCheckbox = document.getElementById("termos");
      const cadastrarBtn = document.getElementById("cadastrarBtn");
      const cadastroForm = document.getElementById("cadastroForm");

      // Função para validar o formulário
      const validarFormulario = () => {
        const camposPreenchidos = 
          nomeInput.value.trim() !== "" && 
          dataInput.value !== "" && 
          termosCheckbox.checked;

        cadastrarBtn.disabled = !camposPreenchidos;
      };

      // Event listeners
      nomeInput.addEventListener("input", validarFormulario);
      dataInput.addEventListener("input", validarFormulario);
      termosCheckbox.addEventListener("change", validarFormulario);

      // Validação inicial
      validarFormulario();

      // Redirecionar para a tela de módulos ao enviar o formulário
      cadastroForm.addEventListener("submit", (event) => {
        event.preventDefault(); // Evita o envio padrão do formulário
        window.location.href = "tela_modulos.html"; // Redireciona para a tela de módulos
      });
    });
  </script>
</body>
</html>

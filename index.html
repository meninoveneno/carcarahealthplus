<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carcará Health +</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #8B0000, #450000);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(26, 42, 74, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 500px;
            color: white;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            text-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #d32f2f;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover:not(:disabled) {
            background: #b71c1c;
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            background: #2c3e50;
            border: none;
            border-radius: 5px;
            color: white;
        }

        .hidden {
            display: none;
        }

        .back-btn {
            background: #2c3e50;
            margin-top: 1rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 42, 74, 1);
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            color: white;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <img src="https://icon-library.com/images/beta-version-icon/beta-version-icon-6.jpg" alt="Logo" class="logo">

    <!-- Modal -->
    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modal">
        <h3>Cadastro Realizado!</h3>
        <p id="modal-content"></p>
        <button onclick="fecharModal()">Fechar</button>
    </div>

    <!-- Telas -->
    <div id="tela-inicial" class="container">
        <h1>Bem-vindo ao Carcará Health +</h1>
        <div class="btn-group">
            <button onclick="mostrarTela('tela-opcoes-aluno')">Sou Aluno</button>
            <button onclick="mostrarTela('tela-opcoes-paciente')">Sou Paciente</button>
        </div>
    </div>

    <!-- Opções Aluno -->
    <div id="tela-opcoes-aluno" class="container hidden">
        <h1>Carcará Health +</h1>
        <div class="btn-group">
            <button onclick="mostrarTela('cadastro-aluno')">Cadastrar</button>
            <button onclick="mostrarTela('login-aluno')">Login</button>
            <button class="back-btn" onclick="mostrarTela('tela-inicial')">Voltar</button>
        </div>
    </div>

    <!-- Cadastro Aluno -->
    <div id="cadastro-aluno" class="container hidden">
        <h1>Cadastro de Aluno</h1>
        <form id="formCadastroAluno">
            <input type="text" placeholder="Nome Completo" required>
            <input type="text" placeholder="Matrícula" required>
            <input type="email" placeholder="Email" required>
            <input type="date" required>
            <button type="submit">Cadastrar</button>
            <button type="button" class="back-btn" onclick="mostrarTela('tela-opcoes-aluno')">Voltar</button>
        </form>
    </div>

    <!-- Login Aluno -->
    <div id="login-aluno" class="container hidden">
        <h1>Login Aluno</h1>
        <form id="formLoginAluno">
            <input type="text" placeholder="Matrícula" required>
            <input type="password" placeholder="Data de Nascimento" required>
            <button type="submit">Entrar</button>
            <button type="button" class="back-btn" onclick="mostrarTela('tela-opcoes-aluno')">Voltar</button>
        </form>
    </div>

    <!-- Opções Paciente -->
    <div id="tela-opcoes-paciente" class="container hidden">
        <h1>Carcará Health +</h1>
        <div class="btn-group">
            <button onclick="mostrarTela('cadastro-paciente')">Cadastrar</button>
            <button onclick="mostrarTela('login-paciente')">Login</button>
            <button class="back-btn" onclick="mostrarTela('tela-inicial')">Voltar</button>
        </div>
    </div>

    <!-- Cadastro Paciente -->
    <div id="cadastro-paciente" class="container hidden">
        <h1>Cadastro de Paciente</h1>
        <form id="formCadastroPaciente">
            <input type="text" placeholder="Nome Completo" required>
            <input type="date" required>
            <input type="email" placeholder="Email (opcional)">
            <input type="text" placeholder="Cartão SUS (opcional)">
            <label style="margin: 10px 0; display: block;">
                <input type="checkbox" required> Confirmo os termos de uso
            </label>
            <button type="submit">Cadastrar</button>
            <button type="button" class="back-btn" onclick="mostrarTela('tela-opcoes-paciente')">Voltar</button>
        </form>
    </div>

    <!-- Login Paciente -->
    <div id="login-paciente" class="container hidden">
        <h1>Login Paciente</h1>
        <form id="formLoginPaciente">
            <input type="text" placeholder="Usuário" required>
            <input type="password" placeholder="Data de Nascimento" required>
            <button type="submit">Entrar</button>
            <button type="button" class="back-btn" onclick="mostrarTela('tela-opcoes-paciente')">Voltar</button>
        </form>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC6MCXqH2TXWzahesHtyk7JeB-gHshiWFc",
            authDomain: "carcarahealthplus-4ef7b.firebaseapp.com",
            projectId: "carcarahealthplus-4ef7b",
            storageBucket: "carcarahealthplus-4ef7b.firebasestorage.app",
            messagingSenderId: "149920030952",
            appId: "1:149920030952:web:e19ea0ba0b0f400d18295d"
        };

        let db;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            console.log('Firebase inicializado');
        } catch (e) {
            alert('Erro ao carregar Firebase: ' + e.message);
        }

        function mostrarTela(idTela) {
            document.querySelectorAll('.container').forEach(tela => tela.classList.add('hidden'));
            document.getElementById(idTela).classList.remove('hidden');
        }

        function mostrarModal(conteudo) {
            document.getElementById('modal-content').textContent = conteudo;
            document.getElementById('modal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function fecharModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Cadastro Aluno
            const formAluno = document.getElementById('formCadastroAluno');

            formAluno.addEventListener('submit', async (e) => {
                e.preventDefault();
                const values = Array.from(formAluno.elements)
                    .filter(el => el.tagName === 'INPUT')
                    .map(el => el.value);

                try {
                    const usuario = values[0].replace(/\s+/g, '').toLowerCase() + values[1];
                    await db.collection('Alunos').add({
                        nomeCompleto: values[0],
                        matricula: values[1],
                        email: values[2],
                        dataNascimento: values[3],
                        usuario: values[1],
                        senha: values[3],
                        approved: 'No',
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    mostrarModal(`Solicitação de registro feita!\nUsuário: ${values[1]}\nSenha: ${values[3]}\nGuarde essas informações!`);
                    formAluno.reset();
                } catch (error) {
                    console.error('Erro no cadastro:', error);
                }
            });

            // Cadastro Paciente
            document.getElementById('formCadastroPaciente').addEventListener('submit', async (e) => {
                e.preventDefault();
                const elements = e.target.elements;
                const nomeCompleto = elements[0].value;
                const dataNascimento = elements[1].value;
                
                // Gera usuário: nome+sobrenome+dataNascimento (DDMMYYYY)
                const nomeFormatado = nomeCompleto.replace(/\s+/g, '').toLowerCase();
                const dataFormatada = dataNascimento.split('-').reverse().join('');
                const usuario = nomeFormatado + dataFormatada;

                try {
                    await db.collection('Pacientes').add({
                        nomeCompleto,
                        dataNascimento,
                        email: elements[2].value,
                        cartaoSus: elements[3].value,
                        usuario,
                        senha: dataNascimento,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    mostrarModal(`Cadastro realizado!\nUsuário: ${usuario}\nSenha: ${dataNascimento}`);
                    e.target.reset();
                } catch (error) {
                    console.error('Erro no cadastro:', error);
                }
            });

            // Logins
            document.getElementById('formLoginAluno').addEventListener('submit', async (e) => {
                e.preventDefault();
                const [matricula, senha] = Array.from(e.target.elements).map(el => el.value);

                const snapshot = await db.collection('Alunos')
                    .where('usuario', '==', matricula)
                    .where('senha', '==', senha)
                    .get();

                if (snapshot.empty || snapshot.docs[0].data().approved !== 'Yes') {
                    alert('Credenciais inválidas ou conta não aprovada');
                    return;
                }
                mostrarModal('Login bem-sucedido!');
            });

            document.getElementById('formLoginPaciente').addEventListener('submit', async (e) => {
                e.preventDefault();
                const [usuario, senha] = Array.from(e.target.elements).map(el => el.value);

                const snapshot = await db.collection('Pacientes')
                    .where('usuario', '==', usuario)
                    .where('senha', '==', senha)
                    .get();

                if (snapshot.empty) {
                    alert('Credenciais inválidas');
                    return;
                }
                mostrarModal('Login bem-sucedido!');
            });

            document.getElementById('overlay').addEventListener('click', fecharModal);
        });
    </script>
</body>
</html>

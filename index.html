<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Carcará Health +</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #8B0000, #450000);
    }

    .container {
      background-color: rgba(26, 42, 74, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      animation: fadeIn 3s ease-in-out infinite;
    }

    @keyframes fadeIn {
      0%, 100% { opacity: 0.8; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }

    .logo {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 50px;
      height: auto;
    }

    .input-group {
      margin-bottom: 15px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #fff;
      text-align: left;
    }

    input[type="text"],
    input[type="date"],
    input[type="email"],
    input[type="password"] {
      width: 90%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #2c3e50;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
    }

    input[type="date"]::-webkit-calendar-picker-indicator {
      display: none;
    }
    input[type="date"]::-webkit-inner-spin-button,
    input[type="date"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
    }
    input[type="date"] {
      -webkit-appearance: none;
      -moz-appearance: textfield;
      appearance: none;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-bottom: 15px;
    }

    input[type="checkbox"] {
      margin-right: 10px;
    }

    .checkbox-group label {
      font-size: 0.9em;
      margin-bottom: 0;
      line-height: 1;
    }

    button {
      width: 90%;
      padding: 10px;
      background-color: #d32f2f;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
    }

    button:disabled {
      background-color: #666;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: #b71c1c;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    #telaInicial button, #telaPacienteOpcoes button, #telaAlunoOpcoes button {
      margin: 10px 0;
    }

    .btn-voltar {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 30px;
      height: 30px;
      padding: 0;
      background-color: #d32f2f;
      font-size: 18px;
      line-height: 30px;
      text-align: center;
    }

    .screen {
      display: none;
    }
    .screen.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://icon-library.com/images/beta-version-icon/beta-version-icon-6.jpg" alt="Logo" class="logo">

    <!-- Tela Inicial -->
    <div id="telaInicial" class="screen active">
      <h1>Carcará Health +</h1>
      <button onclick="mostrarTela('telaPacienteOpcoes')">Sou paciente</button>
      <button onclick="mostrarTela('telaAlunoOpcoes')">Sou aluno</button>
    </div>

    <!-- Tela de Opções para Paciente -->
    <div id="telaPacienteOpcoes" class="screen">
      <button class="btn-voltar" onclick="mostrarTela('telaInicial')">↩</button>
      <h1>Carcará Health +</h1>
      <button onclick="mostrarTela('telaCadastroPaciente')">Cadastrar</button>
      <button onclick="mostrarTela('telaLoginPaciente')">Login</button>
    </div>

    <!-- Tela de Cadastro (Paciente) -->
    <div id="telaCadastroPaciente" class="screen">
      <button class="btn-voltar" onclick="mostrarTela('telaPacienteOpcoes')">↩</button>
      <h1>Carcará Health +</h1>
      <form id="cadastroPacienteForm">
        <div class="input-group">
          <label for="nomeCompletoPaciente">Nome Completo*</label>
          <input type="text" id="nomeCompletoPaciente" required>
        </div>
        <div class="input-group">
          <label for="dataNascimentoPaciente">Data de Nascimento*</label>
          <input type="date" id="dataNascimentoPaciente" required>
        </div>
        <div class="input-group">
          <label for="emailPaciente">Email</label>
          <input type="email" id="emailPaciente">
        </div>
        <div class="input-group">
          <label for="cartaoSus">Cartão SUS</label>
          <input type="text" id="cartaoSus">
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="termosPaciente">
          <label for="termosPaciente">Confirmo que li e aceito os termos de uso*</label>
        </div>
        <button type="submit" id="cadastrarPacienteBtn" disabled>Cadastrar</button>
      </form>
    </div>

    <!-- Tela de Login (Paciente) -->
    <div id="telaLoginPaciente" class="screen">
      <button class="btn-voltar" onclick="mostrarTela('telaPacienteOpcoes')">↩</button>
      <h1>Carcará Health +</h1>
      <form id="loginPacienteForm">
        <div class="input-group">
          <label for="usuarioPaciente">Usuário*</label>
          <input type="text" id="usuarioPaciente" required>
        </div>
        <div class="input-group">
          <label for="senhaPaciente">Senha (Data de Nascimento)*</label>
          <input type="date" id="senhaPaciente" required>
        </div>
        <button type="submit">Entrar</button>
      </form>
    </div>

    <!-- Tela de Opções para Aluno -->
    <div id="telaAlunoOpcoes" class="screen">
      <button class="btn-voltar" onclick="mostrarTela('telaInicial')">↩</button>
      <h1>Carcará Health +</h1>
      <button onclick="mostrarTela('telaLogin')">Login</button>
      <button onclick="mostrarTela('telaCadastroAluno')">Cadastrar</button>
    </div>

    <!-- Tela de Login (Aluno) -->
    <div id="telaLogin" class="screen">
      <button class="btn-voltar" onclick="mostrarTela('telaAlunoOpcoes')">↩</button>
      <h1>Carcará Health +</h1>
      <form id="loginForm">
        <div class="input-group">
          <label for="usuario">Usuário</label>
          <input type="text" id="usuario" required>
        </div>
        <div class="input-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" required>
        </div>
        <button type="submit">Entrar</button>
      </form>
    </div>

    <!-- Tela de Cadastro (Aluno) -->
    <div id="telaCadastroAluno" class="screen">
      <button class="btn-voltar" onclick="mostrarTela('telaAlunoOpcoes')">↩</button>
      <h1>Carcará Health +</h1>
      <form id="cadastroAlunoForm">
        <div class="input-group">
          <label for="nomeCompletoAluno">Nome Completo*</label>
          <input type="text" id="nomeCompletoAluno" required>
        </div>
        <div class="input-group">
          <label for="matricula">Matrícula*</label>
          <input type="text" id="matricula" required>
        </div>
        <div class="input-group">
          <label for="emailAluno">Email*</label>
          <input type="email" id="emailAluno" required>
        </div>
        <div class="input-group">
          <label for="dataNascimentoAluno">Data de Nascimento*</label>
          <input type="date" id="dataNascimentoAluno" required>
        </div>
        <button type="submit" id="cadastrarAlunoBtn" disabled>Cadastrar</button>
      </form>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBpyC5x-iLCOhMm4WKghTrq0HeaFq4QdVs",
      authDomain: "carcarahealthplus.firebaseapp.com",
      projectId: "carcarahealthplus",
      storageBucket: "carcarahealthplus.firebasestorage.app",
      messagingSenderId: "925586089066",
      appId: "1:925586089066:web:2b0ccb1531627255f29613"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Função para mostrar a tela desejada
    function mostrarTela(telaId) {
      const telas = document.querySelectorAll('.screen');
      telas.forEach(tela => tela.classList.remove('active'));
      document.getElementById(telaId).classList.add('active');
    }

    document.addEventListener("DOMContentLoaded", () => {
      // Lógica para cadastro de paciente
      const nomeInputPaciente = document.getElementById("nomeCompletoPaciente");
      const dataInputPaciente = document.getElementById("dataNascimentoPaciente");
      const termosCheckboxPaciente = document.getElementById("termosPaciente");
      const cadastrarPacienteBtn = document.getElementById("cadastrarPacienteBtn");
      const cadastroPacienteForm = document.getElementById("cadastroPacienteForm");
      const emailPacienteInput = document.getElementById("emailPaciente");
      const cartaoSusInput = document.getElementById("cartaoSus");

      function validarFormularioCadastroPaciente() {
        const nomeValido = nomeInputPaciente.value.trim().length > 0;
        const dataValida = dataInputPaciente.value !== "";
        const termosAceitos = termosCheckboxPaciente.checked;
        const formularioValido = nomeValido && dataValida && termosAceitos;
        cadastrarPacienteBtn.disabled = !formularioValido;

        nomeInputPaciente.style.borderColor = nomeValido ? "#ccc" : "#ff4444";
        dataInputPaciente.style.borderColor = dataValida ? "#ccc" : "#ff4444";
      }

      nomeInputPaciente.addEventListener("input", validarFormularioCadastroPaciente);
      dataInputPaciente.addEventListener("input", validarFormularioCadastroPaciente);
      termosCheckboxPaciente.addEventListener("change", validarFormularioCadastroPaciente);
      validarFormularioCadastroPaciente();

      cadastroPacienteForm.addEventListener("submit", async (event) => {
        event.preventDefault();
        if (!cadastrarPacienteBtn.disabled) {
          const nomeCompleto = nomeInputPaciente.value.trim();
          const [nome, ...sobrenomeArr] = nomeCompleto.split(" ");
          const sobrenome = sobrenomeArr.join("");
          const numeroAleatorio = Math.floor(1000 + Math.random() * 9000);
          const usuario = `${nome}${sobrenome}${numeroAleatorio}`.toLowerCase();
          const senha = dataInputPaciente.value;
          const email = emailPacienteInput.value || "";
          const cartaoSus = cartaoSusInput.value || "";

          try {
            await db.collection("Pacientes").doc(usuario).set({
              nomeCompleto: nomeCompleto,
              dataNascimento: senha,
              email: email,
              cartaoSus: cartaoSus,
              usuario: usuario,
              senha: senha,
              timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            alert(`Cadastro realizado com sucesso!\nUsuário: ${usuario}\nSenha: ${senha}\nGuarde essas informações!`);
            mostrarTela('telaPacienteOpcoes');
            cadastroPacienteForm.reset();
            validarFormularioCadastroPaciente(); // Revalida para desabilitar o botão após reset
          } catch (error) {
            console.error("Erro ao cadastrar: ", error);
            alert("Erro ao realizar cadastro. Tente novamente.");
          }
        }
      });

      // Lógica para login de paciente
      const loginPacienteForm = document.getElementById("loginPacienteForm");
      const usuarioPacienteInput = document.getElementById("usuarioPaciente");
      const senhaPacienteInput = document.getElementById("senhaPaciente");

      loginPacienteForm.addEventListener("submit", async (event) => {
        event.preventDefault();
        const usuario = usuarioPacienteInput.value.trim().toLowerCase();
        const senha = senhaPacienteInput.value;

        try {
          const doc = await db.collection("Pacientes").doc(usuario).get();
          if (doc.exists && doc.data().senha === senha) {
            alert(`Login bem-sucedido! Bem-vindo, ${doc.data().nomeCompleto}!`);
            mostrarTela('telaPacienteOpcoes');
            loginPacienteForm.reset();
          } else {
            alert("Usuário ou senha incorretos!");
          }
        } catch (error) {
          console.error("Erro ao fazer login: ", error);
          alert("Erro ao fazer login. Tente novamente.");
        }
      });

      // Lógica para cadastro de aluno
      const nomeAlunoInput = document.getElementById("nomeCompletoAluno");
      const matriculaInput = document.getElementById("matricula");
      const emailAlunoInput = document.getElementById("emailAluno");
      const dataNascimentoAlunoInput = document.getElementById("dataNascimentoAluno");
      const cadastrarAlunoBtn = document.getElementById("cadastrarAlunoBtn");
      const cadastroAlunoForm = document.getElementById("cadastroAlunoForm");

      function validarFormularioCadastroAluno() {
        const nomeValido = nomeAlunoInput.value.trim().length > 0;
        const matriculaValida = matriculaInput.value.trim().length > 0;
        const emailValido = emailAlunoInput.value.trim().length > 0;
        const dataValida = dataNascimentoAlunoInput.value !== "";
        const formularioValido = nomeValido && matriculaValida && emailValido && dataValida;
        cadastrarAlunoBtn.disabled = !formularioValido;

        nomeAlunoInput.style.borderColor = nomeValido ? "#ccc" : "#ff4444";
        matriculaInput.style.borderColor = matriculaValida ? "#ccc" : "#ff4444";
        emailAlunoInput.style.borderColor = emailValido ? "#ccc" : "#ff4444";
        dataNascimentoAlunoInput.style.borderColor = dataValida ? "#ccc" : "#ff4444";
      }

      nomeAlunoInput.addEventListener("input", validarFormularioCadastroAluno);
      matriculaInput.addEventListener("input", validarFormularioCadastroAluno);
      emailAlunoInput.addEventListener("input", validarFormularioCadastroAluno);
      dataNascimentoAlunoInput.addEventListener("input", validarFormularioCadastroAluno);
      validarFormularioCadastroAluno();

      cadastroAlunoForm.addEventListener("submit", (event) => {
        event.preventDefault();
        if (!cadastrarAlunoBtn.disabled) {
          alert("Cadastro de aluno realizado com sucesso! (Simulação)");
          mostrarTela('telaAlunoOpcoes');
          cadastroAlunoForm.reset();
          validarFormularioCadastroAluno(); // Revalida para desabilitar o botão após reset
        }
      });

      // Lógica para login de aluno
      const loginForm = document.getElementById("loginForm");
      const usuarioInput = document.getElementById("usuario");
      const senhaInput = document.getElementById("senha");

      loginForm.addEventListener("submit", (event) => {
        event.preventDefault();
        const usuario = usuarioInput.value.trim();
        const senha = senhaInput.value.trim();

        if (usuario === "aluno" && senha === "aluno123") {
          alert("Login bem-sucedido! Bem-vindo, aluno! (Simulação)");
          mostrarTela('telaAlunoOpcoes');
          loginForm.reset();
        } else {
          alert("Usuário ou senha incorretos!");
        }
      });
    });
  </script>
</body>
</html>
